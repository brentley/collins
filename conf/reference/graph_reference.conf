graph {

  class = "collins.graphs.FibrGraphs"
  enabled = false
  queryCacheSize = 2000
  queryCacheTimeout = 60 seconds

  FibrGraphs {
    annotations = [deploy]

    customMetrics = {
    }

    defaultMetrics = [
      SYS/LOAD,
      SYS/MEM,
      SYS/NET,
      SYS/PROC,
      SYS/IO-UTIL
    ]

    timeframe = 1 hour

    url = "http://fibr.d2.tumblr.net/"
  }

}
